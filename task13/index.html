<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>IFE JavaScript Task 01</title>
</head>
<body>
	<label>请输入北京今天空气质量：<input id="aqi-input" type="text" placeholder="请输入数字"></label>
	<button id="button" >确认填写</button>
	<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>
	<script type="text/javascript">

	(function() {
		var oBut = document.getElementById("button");
		oBut.onclick = function() {
		var oText = document.getElementById("aqi-input").value;
		
		if (oText.indexOf(" ") != -1) {
			alert("请不要在您的输入中包含空格")
		}else {
			document.getElementById("aqi-display").innerText = oText == "" ? "尚无录入" : oText;
}	}
})();
	</script>
</body>
</html>
